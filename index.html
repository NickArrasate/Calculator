<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Calculator</h1>

      <form id="add">
        <div class="form-group">
          <label for="num1">1st number:</label>
          <input id="num1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="num2">2nd number:</label>
          <input id="num2" class="form-control" type="text">
        </div>

        <div class="container">


        <label class="radio-inline">
          <input type="radio" name="optradio" value="add">Add
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" value="subtract">Subtract
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" value="divide">Divide
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" value="multiply">Multiply
        </label>

    </div>

        <button type="submit" class="btn">Calculate!</button>
      </form>

      <div id="addoutput">

      </div>

    </div>
  </body>

</html>
